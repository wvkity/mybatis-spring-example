pluginManagement {
    repositories {
        mavenLocal()
        gradlePluginPortal()
        maven { url 'https://plugins.gradle.org/m2/' }
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url "https://repo.spring.io/plugins-release" }
        maven { url 'https://maven.aliyun.com/repository/central' }
        jcenter()
        mavenCentral()
    }
}
rootProject.name = 'mybatis-spring-example'
include 'mybatis-spring-mvc-example'
include 'mybatis-spring-boot-starter-example-1.x'
include 'mybatis-spring-boot-starter-example-2.x'

